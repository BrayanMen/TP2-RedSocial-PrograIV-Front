<article
  class="bg-white/10 backdrop-blur-xl rounded-b-4xl border mt-2 border-red-800/50 p-6 hover:shadow-xl hover:shadow-amber-400/10 transition-all duration-300"
>
  <!-- Header -->
  <div class="flex items-start justify-between mb-4">
    <div class="flex items-center space-x-3">
      <img
        [src]="post.author.profileImage || 'https://via.placeholder.com/40'"
        [alt]="post.author.username"
        class="w-12 h-12 rounded-full border-2 border-amber-400"
      />
      <div>
        <h3 class="font-semibold text-white hover:text-amber-400 transition-colors">
          <a [routerLink]="['/profile', post.author.id]">
            {{ post.author.firstName }} {{ post.author.lastName }}
          </a>
        </h3>
        <p class="text-sm text-gray-400">@{{ post.author.username }}</p>
      </div>
    </div>

    <div class="flex items-center space-x-2">
      <span class="text-xs text-gray-400">{{ post.createdAt | timeAgo }}</span>
      @if (canDelete()) {
      <button
        (click)="onDelete($event)"
        class="text-red-400 hover:text-red-300 transition-colors p-2 rounded-full hover:bg-red-500/20"
        title="Eliminar publicaciÃ³n"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
          />
        </svg>
      </button>
      }
    </div>
  </div>

  <!-- Content -->
  <div (click)="navigateToDetails()">
    <div class="mb-4">
      <h2 class="text-xl font-bold text-white mb-2">{{ post.title }}</h2>
      <p class="text-gray-300 whitespace-pre-line">{{ post.content | cutLongText : 150 : true }}</p>
    </div>
  </div>

  <!-- Image -->
  @if (post.image) {
  <div class="mb-4 overflow-hidden">
    <img [src]="post.image" [alt]="post.title" class="w-full object-cover max-h-72" />
  </div>
  }

  <!-- Type Badge -->
  <div class="mb-4">
    <span
      class="inline-block px-3 py-1 text-xs font-semibold rounded-full bg-amber-400/20 text-amber-400 border border-amber-400/30"
    >
      {{ post.type }}
    </span>
  </div>

  <!-- Actions -->
  <div class="flex items-center justify-between pt-4 border-t border-white/10">
    <button
      (click)="onLike($event)"
      [class.text-red-500]="post.isLikedByMe"
      class="flex items-center space-x-2 hover:text-red-400 transition-colors group"
    >
      <svg
        class="w-6 h-6"
        [class.fill-current]="post.isLikedByMe"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
        />
      </svg>
      <span class="font-semibold">{{ post.likesCount }}</span>
    </button>

    <button
      (click)="onViewComments($event)"
      class="flex items-center space-x-2 hover:text-blue-400 transition-colors"
    >
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
        />
      </svg>
      <span class="font-semibold">{{ post.commentsCount }}</span>
    </button>

    <button class="flex items-center space-x-2 hover:text-green-400 transition-colors">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"
        />
      </svg>
      <span class="font-semibold">{{ post.repostsCount }}</span>
    </button>
  </div>

  @if(showComments()){
  <div class="bg-black/20 rounded-xl p-3 mt-2 border border-white/5">
    <app-comment-form [isSubmitting]="isSubmitting()" (submitComment)="onCommentSubmit($event)">
    </app-comment-form>
    <app-comment-list
      [comments]="comments()"
      [currentUserId]="currentUserId"
      [isAdmin]="isAdmin"
      (deleteComment)="onDeleteComment($event)"
      (updateComment)="handleUpdateComment($event)"
      >></app-comment-list
    >

    @if (post.commentsCount > 3) {
    <button
      (click)="navigateToDetails()"
      class="w-full text-xs text-center text-gray-500 hover:text-amber-400 py-2 mt-1 border-t border-white/5 transition-colors"
    >
      Ver los {{ post.commentsCount }} comentarios
    </button>
    }
  </div>
  }  
</article>
