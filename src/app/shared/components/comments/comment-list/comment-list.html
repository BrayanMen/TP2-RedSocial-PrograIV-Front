<div class="space-y-1">
  @for (comment of comments; track comment.id) {
  <div #commentRef class="opacity-0">
    <app-comment-item
      [comment]="comment"
      [currentUserId]="currentUserId"
      [isAdmin]="isAdmin"
      (delete)="deleteComment.emit($event)"
      (update)="updateComment.emit($event)"
      >></app-comment-item
    >
  </div>
  } @empty {
  <div class="text-center py-6 text-gray-500 text-sm italic">No hay comentarios a√∫n.</div>
  }
</div>
