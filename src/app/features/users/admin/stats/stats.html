<div
  class="flex items-center min-h-screen justify-center bg-red-900/5 py-12 sm:px-6 lg:px-8 border-t-3 border-t-red-800 flex-col"
>
  <div class="min-h-screen">
    <div class="mb-6 sticky z-10">
      <a
        routerLink="/admin/dashboard"
        class="inline-flex items-center px-4 py-2 bg-black/30 border-2 backdrop-blur-md border-white/10 rounded-full text-gray-300 hover:text-amber-400 hover:border-amber-400/50 transition-all duration-300 group shadow-lg"
      >
        <svg
          class="w-5 h-5 ml-2 transform group-hover:-translate-x-3 transition-transform"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 19l-7-7m0 0l7-7m-7 7h18"
          />
        </svg>
      </a>
    </div>

    <header
      class="mb-2 opacity-0 animate-fade-in-down flex justify-between"
      style="animation-delay: 0.4s"
    >
      <div>
        <h1
          class="text-4xl font-bold text-white mb-2 text-shadow-[5px_5px_5px_rgb(0_0_0_/0.15)] text-shadow-amber-400/20"
        >
          Estadisticas
        </h1>
      </div>
    </header>

    <div
      class="bg-white/5 border border-white/10 p-4 my-4 rounded-t-2xl shadow-lg backdrop-blur-sm flex flex-col sm:flex-row gap-4 items-end sm:items-center justify-between animate-fade-in-down shadow-xl backdrop-blur-sm shadow-amber-200/20 w-full"
      style="animation-delay: 0.6s"
    >
      <div class="flex flex-col sm:flex-row gap-4 w-full sm:w-auto">
        <div class="flex flex-col gap-1">
          <label class="text-xs text-gray-400 font-medium uppercase ml-1">Desde</label>
          <input
            type="date"
            [ngModel]="startDate()"
            (ngModelChange)="startDate.set($event)"
            class="bg-black/40 border border-white/20 text-white text-sm rounded-lg px-3 py-2 focus:outline-none focus:border-amber-400 transition-colors"
          />
        </div>

        <div class="flex flex-col gap-1">
          <label class="text-xs text-gray-400 font-medium uppercase ml-1">Hasta</label>
          <input
            type="date"
            [ngModel]="endDate()"
            (ngModelChange)="endDate.set($event)"
            class="bg-black/40 border border-white/20 text-white text-sm rounded-lg px-3 py-2 focus:outline-none focus:border-amber-400 transition-colors"
          />
        </div>
      </div>

      <div class="flex gap-2 w-full sm:w-auto">
        <button
          (click)="clearFilters()"
          class="px-4 py-2 text-sm text-gray-400 hover:text-white hover:bg-white/10 rounded-full transition-all"
          [disabled]="!startDate() && !endDate()"
        >
          Limpiar
        </button>
        <button
          (click)="applyFilters()"
          class="flex-1 sm:flex-none px-6 py-2 bg-amber-400 hover:bg-amber-300 text-black text-sm font-bold rounded-full shadow-lg hover:shadow-amber-400/20 transition-all flex items-center justify-center gap-2"
        >
          @if (isLoading()) {
          <svg class="animate-spin h-4 w-4 text-black" fill="none" viewBox="0 0 24 24">
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
          } @else {
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"
            />
          </svg>
          } Filtrar
        </button>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-4">
      <div
        class="bg-white/5 border border-white/10 p-6 shadow-xl rounded-bl-4xl backdrop-blur-sm shadow-amber-200/20 w-full"
      >
        <h3 class="text-xl font-bold text-amber-400 mb-4">Top Usuarios</h3>
        <div class="relative h-64 w-full">
          <canvas #postsChart></canvas>
        </div>
      </div>

      <div
        class="bg-white/5 border border-white/10 p-6 shadow-xl rounded-br-4xl backdrop-blur-sm shadow-amber-200/20 w-full"
      >
        <h3 class="text-xl font-bold text-amber-400 mb-4">Comentarios</h3>
        <div class="relative h-64 w-full flex justify-center">
          <canvas #commentsChart></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
